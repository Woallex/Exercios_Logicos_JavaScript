2 - Implemente uma função que calcule a média de um array de números.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>
<body>
    <script>
        function mediaArray (numeros) {
            let cont = 0
            let soma = 0

            for (i = 0; i < numeros.length; i++) {
                soma += numeros[i]
                cont ++
            }

            const media = soma / cont;

            return media;
        }

        let numeros = [10, 11, 12, 13, 14, 15]
        let resultado = mediaArray(numeros)
        alert(`A média é: ${resultado}`)
    </script>
</body>
</html>
