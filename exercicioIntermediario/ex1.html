1 - Escreva uma função que determine se uma palavra é um palíndromo.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndromo</title>
</head>
<body>
    <script>
        function polindromo (palavra) {
            let palavra = palavra.toLowerCase().replace(/\\s/g, "");

            return palavra === palavra.split("").reverse().join("");
        }

        let palavra = prompt("Digite a palavra: ");
        let resultado = polindromo(palavra);
        alert(`${resultado}`);
    </script>
</body>
</html>
