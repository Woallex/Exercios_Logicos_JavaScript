3 - Pedir para o usuário digitar dois números e mostrar um boolean indicando se a média for maior que 5.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Lógico</title>
</head>
<body>
    <script>
        var num1 = Number(prompt(`Digite o primeiro número: `));
        var num2 = Number(prompt(`Digite o segundo número: `));
        media = (num1 + num2)/2;
        if(media > 5){ 
           alert(true);
        } else {
            alert(false);
        }
    </script>
</body>
</html>
