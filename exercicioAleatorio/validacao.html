1 - Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações. 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Seja bem-vindo! \n Por gentileza insira as seguintes informações:");
        let nome = prompt("Digite o nome de usuário: ");
        let senha = prompt("Digite a senha: ");
        while (nome === senha) {
            alert("A senha não pode ser igual ao nome de usuário, tente novamente.")
            let nome = prompt("Digite o nome de usuário: ");
            let senha = prompt("Digite a senha: ");
        }
        alert("Cadastro concluído!");
    </script>
</body>
</html>
