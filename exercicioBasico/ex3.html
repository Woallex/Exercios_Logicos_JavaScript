3 - Implemente uma função que calcule o fatorial de um número.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <script>
        function fatorial (num) {
            if (num === 0 || num === 1) {
                return 1;
            }

            let resultado = 1;
            for(i = 2; i <= num; i++) {
                resultado *= i;
            }
            
            return resultado;
        }

        let num = Number(prompt("Digite o número: "));
        let resultado = fatorial(num)
        alert(`O fatorial do número é: ${resultado}`);
    </script>
</body>
</html>
