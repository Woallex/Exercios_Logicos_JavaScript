4 - Crie uma função que some todos os números primos até um determinado número.

Os Números Primos são números naturais maiores do que 1 que possuem somente dois divisores, ou seja, são divisíveis por 1 e por ele mesmo.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Primos</title>
</head>
<body>
    <script>
        function primo (num) {
            if (num < 2) {
                return false;
            }
            for (i=2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function somaPrimo(num) {
            let resultado = 0;

            for (i=2; i<=num; i++) {
                if (primo(i)) {
                    resultado += i;
                }
                
            }
            return resultado;
        }

        let num = Number(prompt("Digite o número: "));
        let resultado = somaPrimo(num)
        alert(`A soma dos números primos até ${num} é: ${resultado}`);
        
        </script>
</body>
</html>
