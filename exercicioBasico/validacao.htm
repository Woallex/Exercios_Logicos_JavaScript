Faça um programa que leia e valide as seguintes informações:
Nome: maior que 3 caracteres;
Idade: entre 0 e 150;
Salário: maior que zero;
Sexo: 'f' ou 'm';
Estado Civil: 's', 'c', 'v', 'd';
Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome: ");
        let idade = Number(prompt("Digite sua idade: "));
        let salario = Number(prompt("Digite seu salário: "));
        let sexo = prompt("Digite seu sexo usando (M) para masculino e (F) para feiminino: ");
        let estadoCivil = prompt("Digite seu estado civil: \n (S) para solteiro(a) \n (C) para casado(a) \n (V) para viuvo(a) \n (D) para divorciado(a)");

        while (nome.length < 3) {
            alert("Atenção, seu nome precisa ter mais de 3 caracteres.");
            let nome = prompt("Digite seu nome: ");
        }
        while (idade < 0 || idade > 150) {
            alert("Fachetaria de idade não permitida.");
            let idade = Number(prompt("Digite sua idade: "));
        }
        while (salario < 0) {
            alert("Seu salário não pode ser negativo.");
            let salario = Number(prompt("Digite seu salário: "));
        }
        while (sexo !== "m" && sexo !== "M" && sexo !== "f" && sexo !== "F") {
            alert("Digite conforme o enunciado.");
            let sexo = prompt("Digite seu sexo usando (M) para masculino e (F) para feiminino: ");
        }
        while (estadoCivil !== 's' && estadoCivil !== 'S' && estadoCivil !== 'c' && estadoCivil !== 'C' && estadoCivil !== 'v' && estadoCivil !== 'V' && estadoCivil !== 'd' && estadoCivil !== 'D') {
            alert("Digite conforme o enunciado.");
            let estadoCivil = prompt("Digite seu estado civil: \n(S) para solteiro(a) \n (C) para casado(a) \n (V) para viuvo(a) \n (D) para divorciado(a)");
        }

        alert(`Essas foram suas informações: \n Nome: ${nome} \n Idade: ${idade} \n Salário: ${salario} \n Sexo: ${sexo} \n Estado Civil: ${estadoCivil}`);
    </script>
</body>
</html>
