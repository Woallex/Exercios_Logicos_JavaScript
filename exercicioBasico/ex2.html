2 - Escreva uma função que receba três números como parâmetros e retorne o maior deles.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de Três Números</title>
</head>
<body>
    <script>
        function maior(num1, num2, num3) {
            var maiorNumero = num1;

            if (num2 > maiorNumero) {
                maiorNumero = num2;
            }

            if (num3 > maiorNumero) {
                maiorNumero = num3;
            }

            return maiorNumero;
        }

        var num1 = Number(prompt("Digite o primeiro número: "));
        var num2 = Number(prompt("Digite o segundo número: "));
        var num3 = Number(prompt("Digite o terceiro número: "));
        
        var resultado = maior(num1, num2, num3);
        alert(`O número maior é: ${resultado}`);
    </script>
</body>
</html>
